<div class="layout-wrapper layout-compact">
    <div class="layout-container menu-layout-static menu-layout-horizontal">

 <div class="topbar clearfix" style="background-color: #0288d1;">

 <div id="root_header">
  <div class="topbar-right" style="float:left;padding:4 0;" *ngIf="loginService.isLoggedIn">
    <a id="menu-button" href="#"><i></i></a>
  </div>
  <div class="floatleft"><a href="/pt/">
    <img src="/pt/icon.png" style="border-style: solid; border-width: 1px; border-color:; padding: 4px; background-color: white;"></a>
  </div>
  <div id="root_title" class="hidden-xs">{{typeWriterMessage}}</div>
  <div style="text-align:right;float:right;margin:0.5em 1.5em;">
    <a *ngIf="loginService.isLoggedIn" class="linkcursor" (click)="logout()">
      <i class="fa ui-icon-exit-to-app"></i>
    </a>
    <br/>
    <span *ngIf="loginService.isLoggedIn">{{loginService.loginToken.name}}</span>    
  </div>
</div>

</div>

<!-- white line -->
<div style="position:fixed;background-color:white;height:1px;width:100%;top:74px;z-index:101;"></div>

<!-- Menu -->
<div class="layout-menu" *ngIf="loginService.isLoggedIn">
    <div class="nano">
        <div class="nano-content menu-scroll-content">
            <ul id="main-menu" class="ultima-menu clearfix">
                <li role="menuitem"><a [routerLink]="['/main']"><i class="fa ui-icon-input"></i><span>Main</span></a></li>
                <li role="menuitem"><a [routerLink]="['/export']"><i class="fa ui-icon-import-export"></i><span>Export</span></a></li>
                <li role="menuitem" *ngIf="loginService.isUserInRole('admin')"><a [routerLink]="['/domains']"><i class="fa ui-icon-domain"></i><span>Domains</span></a></li>
                <li role="menuitem" *ngIf="loginService.isUserInRole('admin')"><a [routerLink]="['/projects']"><i class="fa ui-icon-group-work"></i><span>Projects</span></a></li>
                <li role="menuitem"><a [routerLink]="['/budgets']"><i class="fa ui-icon-attach-money"></i><span>Budgets</span></a></li>
                <li role="menuitem"><a [routerLink]="['/templates']"><i class="fa ui-icon-dehaze"></i><span>Templates</span></a></li>
                <li role="menuitem" *ngIf="loginService.isUserInRole('admin')"><a [routerLink]="['/adminfi']"><i class="fa ui-icon-settings-applications"></i><span>FI</span></a></li>
                <li role="menuitem" *ngIf="loginService.isUserInRole('admin')"><a [routerLink]="['/budgetcontrol']"><i class="fa ui-icon-local-atm"></i><span>Control</span></a></li>
                <li role="menuitem" *ngIf="loginService.isUserInRole('admin')"><a [routerLink]="['/budgetplans']"><i class="fa ui-icon-view-week"></i><span>Plans</span></a></li>
                <li role="menuitem" *ngIf="loginService.isUserInRole('admin')"><a [routerLink]="['/forecasts']"><i class="fa ui-icon-visibility"></i><span>Forecasts</span></a></li>
            </ul>
        </div>
    </div>
</div>

<div id="root_body" class="layout-menu-padding">
  <router-outlet></router-outlet>
</div>

    </div>
</div>
