<form id="loginform">

    <p-panel *ngIf="!loginService.isLoggedIn">
        <table>
            <tr>
                <td>User name:</td>
                <td><input type="text" name="user" pInputText [(ngModel)]="user"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" pPassword [(ngModel)]="password"/></td>
            </tr>
        </table>
    
        <p></p>
        <button pButton type="submit" label="Sign In" (click)="login()" icon="fa-sign-in"></button>
    </p-panel>

    <p-messages [value]="messages"></p-messages>

</form>
