<form id="loginform">

    <div class="card" *ngIf="!loginService.isLoggedIn">
        <table>
            <tr>
                <span class="md-inputfield">
                    <td><input type="text" name="user" pInputText [(ngModel)]="user"/></td>
                    <label>User name</label>
                </span>
            </tr>
            <tr>
                <span class="md-inputfield">
                    <td><input type="password" name="password" pInputText [(ngModel)]="password"/></td>
                    <label>Password</label>
                </span>
            </tr>
        </table>
    
        <p></p>
        <button pButton type="submit" label="Sign In" (click)="login()" icon="ui-icon-person"></button>
    </div>

    <p-messages [value]="messages"></p-messages>

</form>
