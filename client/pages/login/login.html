<form id="loginform">

    <p-panel *ngIf="!loginService.isLoggedIn">
        <table>
            <tr>
                <td>User name:</td>
                <td><input type="text" pInputText/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" pInputText/></td>
            </tr>
        </table>
    
        <p></p>
        <button pButton type="button" label="Sign In" (click)="login()" icon="fa-sign-in"></button>
    </p-panel>

    <p>{{message}}</p>

</form>
