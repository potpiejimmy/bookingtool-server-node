<form id="loginform">

    <div class="card" *ngIf="!loginService.isLoggedIn">
        <table style="border-spacing:1.5em;">
            <tr>
                <span class="md-inputfield">
                    <input type="text" name="user" pInputText [(ngModel)]="user" autofocus/>
                    <label>User name</label>
                </span>
            </tr>
            <tr>
                <span class="md-inputfield">
                    <input type="password" name="password" pInputText [(ngModel)]="password"/>
                    <label>Password</label>
                </span>
            </tr>
        </table>
    
        <div style="margin: 0.5em 1.5em;">
            <button pButton type="submit" label="Sign In" (click)="login()" icon="ui-icon-person"></button>
        </div>
    </div>

    <p-messages [value]="messages"></p-messages>

</form>
