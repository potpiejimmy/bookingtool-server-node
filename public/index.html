<html>
  <head>
    <base href="/pt">
    <title>BCON Budget Planning Tool</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pt/assets/css/styles.css">

    <!-- PrimeNG -->
    <link rel="stylesheet" type="text/css" href="pt/node_modules/primeng/resources/themes/omega/theme.css" />
    <link rel="stylesheet" type="text/css" href="pt/node_modules/primeng/resources/primeng.min.css" />
    <link rel="stylesheet" type="text/css" href="pt/node_modules/font-awesome/css/font-awesome.min.css" />

    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="pt/node_modules/core-js/client/shim.min.js"></script>
    <script src="pt/node_modules/zone.js/dist/zone.js"></script>
    <script src="pt/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="pt/node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="pt/assets/js/systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>

    <!-- 3. Wait Animation -->
    <link href="pt/node_modules/please-wait/build/please-wait.css" rel="stylesheet">
    <link href="pt/assets/css/spinner.css" rel="stylesheet">

  </head>
  <!-- 3. Display the application -->
  <body>
    <app>
      <div class="pg-loading-screen pg-loading" style="background-color: rgb(0, 76, 137);"><div class="pg-loading-inner">
        <div class="pg-loading-center-outer">
          <div class="pg-loading-center-middle">
            <!--h1 class="pg-loading-logo-header">
              <img class="pg-loading-logo" src="icon.png">
            </h1-->
            <div class="pg-loading-html pg-loaded">
              <div class="sk-spinner sk-spinner-wave">
                <div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div>
              </div>
              <p class="loading-message">Loading</p>
            </div>
          </div>
        </div>
      </div></div>
    </app>
  </body>
</html>
